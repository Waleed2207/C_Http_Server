<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW 4</title>
    <link rel="shortcut icon" href="https://www.shenkar.ac.il/assets/front/favicon-5133a7de89d05d9f79afefc941f7934c.ico" type="image/vnd.microsoft.icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 150px;
            resize: none;
        }
        .form-label {
            margin-top: 10px;
            display: block;
            color: #666;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey there %%%= userName %%%</h2>
        <form method="post" action="home">
            <input type="text" id="username" name="username" class="form-control" value="%%%= userName %%%" hidden/>
            <!-- Profile Data Textarea -->
            <label class="form-label" for="data">Profile</label>
            <textarea id="data" name="data" required>%%%= profileData %%%</textarea>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
            <!-- Logout Link -->
            <a href="/">Logout</a>
        </form>
    </div>
</body>
</html>
