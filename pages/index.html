<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW 4 - Sign In</title>
    <link rel="icon" href="https://www.shenkar.ac.il/assets/front/favicon-5133a7de89d05d9f79afefc941f7934c.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-bottom: 10px; /* added margin for better spacing */
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d; /* a neutral, secondary color */
            color: white;
        }
        .btn-link {
            background: none;
            border: none;
            padding: 0;
            margin: 0 5px;
        }
        .btn-floating {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #555;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .card {
                margin: 10px;
                box-shadow: none;
                border-radius: 0;
            }
            body {
                height: auto;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Sign in now</h2>
        <form method="post" action="home">
            <!-- Username input -->
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            <!-- Password input -->
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <!-- Submit buttons -->
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="submit" class="btn btn-secondary" formaction="/register">Sign up</button>
            
        </form>
    </div>
</body>
</html>
